<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Orçamento</title>
  <link rel="stylesheet" href="styles.css"> <!-- Conexão com o CSS principal -->
</head>
<body>
  <!-- Seção de Orçamento -->
  <section class="quote-section">
    <div class="quote-container">
      <!-- Imagem à Esquerda -->
      <div class="quote-image">
        <img src="services/robot.png" alt="Solicite um Orçamento">
      </div>

      <!-- Formulário à Direita -->
      <div class="quote-form">
        <h2>Solicite um Orçamento</h2>
        <form id="quote-form" enctype="multipart/form-data">
          <div class="form-group">
            <input type="email" placeholder="E-mail *" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Nome *" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Número para contato *" required>
          </div>
          <div class="form-group">
            <textarea placeholder="Descreva os detalhes sobre a sua aplicação: Onde vai ser aplicado? Precisa de um Robô Colaborativo? Robô Scara? Robô Paletizador?*" rows="4"></textarea>
          </div>
                    
          <button type="submit" class="submit-btn">Enviar Solicitação</button>
          <p id="success-message" style="display: none; color: green; text-align: center;">
            Solicitação enviada com sucesso! Entraremos em contato em breve com a proposta e você poderá marcar uam reunião conosco para fazer alterações que ache necessárias.
          </p>
        </form>
      </div>
    </div>
  </section>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("quote-form");
      const successMessage = document.getElementById("success-message");
  
      // Evento de envio do formulário
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Evita o envio padrão
        successMessage.style.display = "block"; // Mostra a mensagem de sucesso
        form.reset(); // Limpa os campos do formulário
      });
    });
  </script>
  
</body>
</html>
